<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        border: 1px solid red;
      }

      div {
        border: 1px solid green;
      }

      span {
        border: 1px solid blue;
      }
    </style>
  </head>

  <body>
    <!-- p,div 블럭요소, span인라인요소 -->
    <!-- p태그는 div와달리 margin값을 가지고 있다 -->
    ab
    <p>동해물과 백두산이(p태그)</p>
    cd
    <p>마르고 닳도록(p태그)</p>

    <!-- div는 가로한줄을 전체블록으로 씀  -->
    <div>하느님이 보우하사(div태그)</div>
    <div>우리나라 만세(div태그)</div>

    ij<span>무궁화 삼천리 화려강산(span태그)</span>kl<span>대한사람 대한으로 우리나라 만세(span태그)</span>
  </body>
</html>
