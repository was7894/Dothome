<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<!-- 서치바 만들기. -->
		<title>form tag input tag</title>
	</head>
	
	<body>
		<!-- action="어디로 보낼건지. 입력된 정보가 저장될 서버컴퓨터의 경로" -->
		<!-- method ="어떻게 보내는지" -->
		<!-- get:엽서형식으로보냄,주소표시줄에보임(많이못보냄 글자수제한o 빠르게전송) --> 
		<!-- post:밀봉해서보냄=주소표시줄에 안보임(보안필요시)(많이 보낼수있음 글자수 제한x) --> 
		
		<form action="#" method="get">
			<!-- 글자를 입력할수있는 양식 입력요소 검색해서 찾기 value값으로 검색창 안에 텍스트 미리 입력-->
			<input type="text" value="goback"/>
			
			<!-- 양식을 제출하는 버튼을 만들어줌 value값으로 버튼 텍스트 변경-->
			<input type="submit" value="go"/>
		</form>
		
		
	</body>
</html>
