<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>form, label&amp;input, fieldset, legend </title>
	</head>
	<body>
		<form action="#" value="post">
		
		<!-- form내부 관계된 요소끼리 그룹화로 묶는데 활용 그룹끼리 테두리로 감싸 묶어버린다.	-->
			<fieldset>
			<!-- 필드셋으로 묶은 그룹 위로 제목 표시 -->
				<legend>회원가입</legend>
				<!-- label의 for값과 input의 id값을 맞추면 연결 -->
				
				<!-- 라벨태그와 인풋태그 따로쓰면 for과 id값을 맞춰줘야된다.
				<label for="id">아이디</label>
				<input type="text" id="id"/>  --> 
				
				<!-- label tag안 input tag쓰면 for id 안써도된다. -->
				<!-- input에 value값 주면 input안에 처음부터 입력됨 -->
				<label> 아이디
					<input type="text" value="아이디를 입력하시오."/>
				</label>
				
				
				<label for="pass">패스워드</label>
				<input type="password" id="pass"/>
				
				<!-- 제출버튼 -->
				<input type="submit" value="로그인"/>
			</fieldset>
		</form>
		
	</body>
</html>
