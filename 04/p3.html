<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      fieldset {
        width: 50%;
      }
    </style>
  </head>

  <body>
    <h1>회원가입</h1>
    <form action="#" method="post">
      <fieldset>
        <legend>사용자</legend>
        <ul>
          <li>
            <label>아이디&nbsp;<input type="text" name="ID" required /></label>
          </li>
          <li>
            <label>이메일&nbsp;<input type="email" name="EM" required /></label>
          </li>
          <li>
            <label>비밀번호&nbsp;<input type="password" name="PA1" required /></label>
          </li>
          <li>
            <label>비밀번호확인&nbsp;<input type="password" name="PA2" required /></label>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>이벤트수신동의</legend>
        <input type="radio" id="yes" name="YesOrNo" checked />
        <label for="yes">동의함</label>
        <input type="radio" id="no" name="YesOrNo" />
        <label for="yes">동의안함</label>
      </fieldset>

      <button type="submit">가입하기</button>
      <button type="reset">취소</button>
    </form>
  </body>
</html>
