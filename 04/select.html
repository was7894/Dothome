<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>셀랙트 옵션 태그</title>

    <style type="text/css">
      .submi {
        display: inline;
        display: inline-block;
        display: none;
        display: block;
        background-color: #f0f4c3;
        border: 1px solid #ddd;

        /* 버튼올려놓으면 손가락모양 */
        cursor: wait;
        padding: 5px 10px 6px 7px;
      }

      .submi img {
        border: 0;
        padding: 0;
        width: 16px;
        height: 16px;
      }
      /* hober(주위를맴돌다) - 마우스가 올라갈때 동적변화 */
      /* focus - 커서가 위치했을때 변화 */

      .submi:hover,
      .submi:focus {
        background-color: #737eff;
        border: 10px solid #eb5b24;
        color: #a2efd6;
      }
    </style>
  </head>

  <body>
    <form action="#">
      <!-- multiple = 다중선택 -->

      <h2>select option</h2>
      <select>
        <optgroup label="공과대학">
          <option value="건축">건축</option>
          <option value="기계">기계</option>
          <option value="산업">산업</option>
          <option value="전기">전기</option>
          <option value="컴퓨터">컴퓨터</option>
          <option value="화학">화학</option>
        </optgroup>

        <optgroup label="인문대학">
          <option value="사학">사학</option>
          <option value="인문">인문</option>
          <option value="철학">철학</option>
        </optgroup>
      </select>

      <h2>multiple</h2>
      <select multiple size="5">
        <option value="건축">건축</option>
        <option value="기계">기계</option>
        <option value="산업" selected>산업</option>
        <option value="전기">전기</option>
        <option value="컴퓨터" selected>컴퓨터</option>
        <option value="화학">화학</option>
      </select>

      <!-- optgroup 으로안묶고 datalist로 묶는다. -->
      <h2>datalist</h2>
      <label for="interest">관심분야</label>
      <input type="text" id="interest" list="choices" />
      <datalist id="choices">
        <option value="grammer" label="문법"></option>
        <option value="voca" label="단어"></option>
        <option value="speak" label="회화"></option>
        <option value="listen" label="리스닝"></option>
        <option value="news" label="뉴스"></option>
      </datalist>

      <h2>button을 그림으로 만드는 예제</h2>
      <button type="submit" class="submi"><img src="images/tick.png" alt="" />전송하기</button>
    </form>
		<br><br><br><br>
		<h1>복습</h1>
		<form action="#">
      <h2>select-option, optgroup, multiple</h2>
      <!-- mutiple size = 사이즈만큼 펼치기 -->
      <select name="" id="" multiple size="4">
        <!-- optgroup 옵션값을 묶는다. -->
        <optgroup>
          <option value="1">1</option>
          <option value=2"">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </optgroup>
      </select>

      <h2>datalist-option</h2>
      <label for="1">관심분야</label>
      <!-- input과 datalist 연결 -->
      <input type="text" id="1" list="2" />
      <datalist id="2">
        <!-- data의 리스트이므로 value값과 라벨을 따로 요소에. -->
        <option value="a" label="b"></option>
        <option value="c" label="d"></option>
        <option value="e" label="f"></option>
      </datalist>
      
      <h2>버튼모양을 사설 이미지로</h2>
      <button type="submit"><img src="./images/tick.png"> 전송하기</button>
    </form>
  </body>
</html>
