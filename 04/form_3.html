<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<!-- 가시적으로 안보여도 넣어야 된다. -->
		<title>fieldset, legend tag</title>
		
		<style type="text/css">
			ul {list-style:none;}
			li {margin:20px;}
			<!-- 태그가 인라인이라서 너비만 쓰면 안먹힘. -->
			<!-- css에서 인라인을 블럭태그로 전환 시켜주는 float:left; -->
			li label{width:80px; float:left;}
			
			
		</style>
	</head>
	
	<body>
		<!-- 액션값 넣을 것 없으면 # -->
		<form action="#" method="post">
			<fieldset>
				<legend>개인정보</legend>
				<ul>
					<li>
						<!-- label+input -->
						<label for="name">이름</label><input type="text" id="name"/>
					</li>
					
					<li>
						<!-- label+input -->
						<label for="mail">메일주소</label><input type="text" id="mail"/>
					</li>
				</ul>
			</fieldset>
			
			<fieldset>
				<legend>로그인 정보</legend>
				<ul>
					<li>
						<!-- label+input -->
						<label for="id">아이디</label><input type="text" id="id"/>
					</li>
					<li>
						<!-- label+input -->
						<label for="pw">패스워드</label><input type="text" id="pw"/>
					</li>
				</ul>
			</fieldset>
		</form>
	</body>
</html>
