<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" >
    <title>불릿 이미지 바꾸기</title>
    <style>
      ul {
        list-style-image: url("images/dot.png");
      }

      .ul2 {
        /* list포지션이 조금 안쪽으로 들어감. */
        list-style-position: inside;
      }
    </style>
  </head>

  <body>
    <h1>이지스퍼블리싱</h1>
    <ul>
      <li>회사소개</li>
      <li>도서</li>
      <li>자료실</li>
      <li>질문답변</li>
      <li>동영상강의</li>
    </ul>

    <ul class="ul2">
      <li>회사소개</li>
      <li>도서</li>
      <li>자료실</li>
      <li>질문답변</li>
      <li>동영상강의</li>
    </ul>
  </body>
</html>
