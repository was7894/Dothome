<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* .box:hover {
        transform: translate(100px, 20px) skew(15deg) rotate(15deg);
      } */
      .box1 {
        width: 120px;
        height: 60px;
        line-height: 60px;
        border: 2px solid green;
        text-align: center;
        margin: 100px;
        /* translate: x,y축 으로 이동시킴 skew: deg만큼 반시계방향으로 비틈 */
        transform: translate(10px, 20px) skew(15deg);
        transition: all ease 1s;
      }
      .box1:hover {
        transform: rotate(180deg);
      }

      .box2 {
        width: 120px;
        height: 60px;
        line-height: 60px;
        border: 2px solid green;
        text-align: center;
        margin: 100px;
        /* translate: x,y축 으로 이동시킴 skew: deg만큼 반시계방향으로 비틈 */
        transform: translate(10px, 20px) skew(15deg);

        /* 모든속성, ease:천빠천. */
        transition: all ease 1s;
      }
      .box2:hover {
        /* 시계방향으로 회전 */
        transform: rotateX(180deg);
      }

      .box3 {
        width: 120px;
        height: 60px;
        line-height: 60px;
        border: 2px solid green;
        text-align: center;
        margin: 100px;

        transition: all ease 1s;
      }
      .box3:hover {
        transform: rotateY(180deg);
      }

      .box4 {
        width: 120px;
        height: 60px;
        line-height: 60px;
        border: 2px solid green;
        text-align: center;
        margin: 100px;

        transition: all ease 1s;
      }
      .box4:hover {
        transform: translate(50px);
      }

      .box5 {
        width: 120px;
        height: 60px;
        line-height: 60px;
        border: 2px solid green;
        text-align: center;
        margin: 100px;

        transition: all ease 1s;
      }
      .box5:hover {
        /* 숫자만큼 확대 */
        /* x,y축만큼 확대 */
        transform: scale(3, 2);
      }

      .box6 {
        width: 120px;
        height: 60px;
        line-height: 60px;
        border: 2px solid green;
        text-align: center;
        margin: 100px;

        transition: all ease 1s;
      }
      .box6:hover {
        transform: skew(30deg);
      }
    </style>
  </head>
  <body>
    <div class="box1">rotate</div>
    <div class="box2">rotateX</div>
    <div class="box3">rotateY</div>
    <div class="box4">translate</div>
    <div class="box5">scale</div>
    <div class="box6">skew</div>
  </body>
</html>
