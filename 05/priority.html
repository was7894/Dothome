<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>온라인 프로필</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style1.css" />
    <style>
      * {
        /*위아래, 왼오*/
        margin: 20px auto;
        border: 1px dotted rgb(199, 15, 15);
      }
      body {
        color: blue;
      }

      div {
        border: 1px solid rgb(11, 43, 221);
        /*너비를 오히려 좁혀 센터로*/
        width: 400px;
        padding: 15px;
      }

      h2 {
        color: brown !important;
      }
    </style>
  </head>

  <body>
    <div>
      <h2>이지스퍼블리싱의 미션</h2>
      <p id="tit" class="tilte">
        사람에게 구체적으로 도움을 주는 책,<br />
        우리는 열심히 사는 사람들에게 도움이 되고 싶습니다.<br />
      </p>

      <p>우리는 책을 출간하기 전에 질문할 것입니다.</p>
      <p>"이 책이 사람들에게 도움이 됩니까?"</p>
    </div>
  </body>
</html>
