<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
	<!-- usemap="이름"과 map name="이름"을 통일하게 지정 -->
		<img src="images/kids.jpg" alt=""/ usemap="#favorites" />
		<map name="favorites">
		
			<!-- coords - 0,0 에서 시작해서 200,255만큼 링크 넓이 -->
			<area shape="rect" coords="0,0,200,225" href="https://cafe.naver.com" alt=""/>
			
			<!-- coords - 200,0 에서 시작해서 407,255만큼 링크 넓이 -->
			<area shape="rect" coords="200,0,407,225" href="http://facebook.com" alt=""/>
		</map>
		
	</body>
	
</html>
