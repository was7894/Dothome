<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>figure, figcaption tag</title>
	</head>
	<body>
		<h1>제품선택</h1>
		<figure>
		<img src="images/prod.jpg" alt="예멘 모타 마타리"/></figure>
		<figcaption>예멘 모타 마타리(Yemen Mocha Mattari)</figcaption>
		
		<hr width = "100%" color = "green" size = "2">
			<ul>
				<li>피규어 = 삽화+캡션 // figcaption = ex)그림1-1 같은 삽화의 이름</li>
				<li>컴퓨터가 자료를 찾을 때 좀더 쉽게 찾을 수 있다. </li>
				<li>시멘틱 뜻: 프로그래밍에서 시맨틱(Semantic)이란 코드 조각의 의미를 나타낸다. 이 코드는 화면에서 어떻게 보여질까? 가 아닌 이 코드의 의미, 즉 역할은 무엇이며 기능은 무엇인가를 나타내는 것이다.</li>
			</ul>
	</body>
</html>
