<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>배경 이미지</title>
    <style>
      div {
        background-image: url("images/bg4.jpg");
        width: 500px;
        height: 500px;
        border: 1px double black;
        margin-bottom: 20px;
        background-repeat: no-repeat;
      }

      .bg1 {
        /* background-image: url("images/bg4.jpg"); */
        background-size: auto;
        /* 이미지태그와달리 공간을줘야 이미지가나옴 */
        /* width: 500px;
        height: 500px; */
      }

      .bg2 {
        /* background-image: url("images/bg4.jpg"); */
        /* 값을하나쓰면 x값기준 y는 auto 이미지 찌그러지니까 x값 y값중 둘중 하나만 써라!!*/
        background-size: 200px;
        background-repeat: no-repeat;
      }

      .bg3 {
        /* 사이즈 y축만 */
        /* background-image: url("images/bg4.jpg"); */
        background-size: auto 200px;
        background-repeat: no-repeat;
      }

      .bg4 {
        /* size %로 주기 */
        /* background-image: url("images/bg4.jpg"); */
        background-size: 60% 40%;
        background-repeat: no-repeat;
        /* x,y */
        /* 왼쪽상단 */
        background-position: left top;
        /* 중앙위 */
        background-position: center top;
        /* 중앙정렬 */
        background-position: center center;
      }

      .bg5 {
        /* 식탁보를 생각해보세용 요소의 너비기준으로 채움*/
        /* background-image: url("images/bg4.jpg"); */
        background-size: cover;
      }

      .bg6 {
        /* background-image: url("images/bg4.jpg"); */
        width: 1000px;
        /* 컨테이너 모양을 생각하세요 */
        background-size: contain;
      }
    </style>
  </head>
  <body>
    <!-- 배경은 공간이 필요함 -->
    <div class="bg1">1</div>
    <div class="bg2">2</div>
    <div class="bg3">3</div>
    <div class="bg4">4</div>
    <div class="bg5">5</div>
    <div class="bg6">6</div>
  </body>
</html>
