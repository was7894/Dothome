<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>배경 이미지</title>
    <style>
      /* 배경이미지 배치기준설정
        border-box | padding-box | content-box
      */

      div {
        background-image: url("images/bg3.jpg");
        width: 450px;
        height: 260px;
        border: 15px solid rgb(184, 181, 181);
        margin-bottom: 20px;
        background-repeat: no-repeat;
      }

      .bg1 {
        background-origin: padding-box;
      }
      /* 경계선 부분부터 시작 */
      .bg2 {
        background-origin: border-box;
      }
      /* 컨텐츠 부분부터 시작 */
      .bg3 {
        background-origin: content-box;
      }
    </style>
  </head>
  <body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
  </body>
</html>
