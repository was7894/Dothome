<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>제주 올레</title>
		<style type="text/css">
		<!-- 줄간격 기본값 16px -->
			dl{line-height:25px;}
		</style>
	</head>
	<body>
		<h1>제주 올레 </h1>
		<dl>
			<!-- dl>dt+dd -->
			<!-- dl 정의목록의 약자로 dt는 정의 타이틀 약자-->
			<!-- dd 정의 설명의 약자 쉽게말하면 사전 -->
			<dt>올레 1코스</dt>
			<dd>코스 : 시흥 초등학교 옆 - 광치기 해변</dd>
			<dd>거리 : 14.6km(4~5시간)
			<dd>난이도 : 중</dd>
			
			<dt>올레 2코스</dt>
			<dd>코스 : 광치기 해변 - 온평 포구</dd>
			<dd>거리 : 14.5km(4~5시간)</dd>
			<dd>난이도 : 중</dd>
		</dl>
		<hr width = "100%" color = "green" size = "2">
		<ul>
			<li>dl>dt+dd(dl의 구조)</li>
			<li>dd는 여러개 쓰기 가능</li>
			<li>dt가없는 dd는 있을 수 없다. 문법오류 but 부모자식 관계는 아니다</li>
			<li>dt하나에 여러개의 dd나 dl을 가질 수 있다.</li>
			<li>tip) ALT누르고 행선택해서 복사가능</li>
		</ul>
		

	</body>
</html>
