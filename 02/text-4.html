<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	
	<body>
		<h1>웹 접근성</h1>
		 <!-- q태그 blockquote -->
		<p>웹의 창시자인 팀 버너스 리 (Tim Berners-Lee)의 <q cite="http://www.naver.com">웹의 힘은 보편성에 있다. 장애에 구애없이 모든 사람이 접근할 수 있는 것이 필수적인 요소이</q><blockquote>라는 말로 웹 접근성을 설명한다.</blockquote></p>
			
		<p>인용의 출처는 cite 속성으로 나타낸다. cite 속성 입력은 선택 사항이고, 웹브라우저에서는 보이지 않는다.다른 출처로부터 인용된 인용 블록을 정의할 때는 q 요소보다는 blockquote 요소를 사용하는 것이 바람직합니다.</p>
	</body>
</html>
