<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      .wrap {
        width: 1200px;
        height: 400px;
        margin: 50px auto;
        background-color: red;
      }

      .dfl {
        display: flex;
      }
      .left {
        background-color: antiquewhite;
        width: 800px;
        height: 400px;
      }

      .right {
        background-color: rgb(231, 161, 69);
        width: 400px;
        height: 400px;
      }

      .top {
        background-color: blue;
        width: calc(800px - 10px);
        height: calc(100px - 10px);
        border-bottom: 10px solid white;
        border-right: 10px solid white;
      }

      .bottom {
        width: 800px;
        height: 300px;
      }
      .bottom_left {
        background-color: rgb(121, 216, 145);
        width: 600px;
        height: 300px;
      }

      .bottom_right {
        background-color: rgb(88, 88, 121);
        width: calc(200px - 20px);
        height: 300px;
        border-right: 10px solid white;
        border-left: 10px solid white;
      }

      .bottom_left_top {
        width: 600;
        height: calc(100px - 10px);
        background-color: rgb(54, 144, 223);
        border-bottom: 10px solid white;
      }
      .p1 {
        width: 200px;
        height: 200px;
        background-color: bisque;
      }
      .p2 {
        width: calc(200px - 10px);
        height: 200px;
        background-color: aqua;
        border-left: 10px solid white;
      }
      .p3 {
        width: calc(200px - 10px);
        height: 200px;
        background-color: brown;
        border-left: 10px solid white;
      }

      .pp1 {
        width: 200px;
        height: calc(100px - 10px);
        background-color: rgb(106, 233, 74);
        border-bottom: 5px solid white;
      }

      .pp2 {
        width: 200px;
        height: 100px;
        background-color: rgb(245, 49, 49);
        border-top: 5px solid white;
      }

      .right_top {
        width: 400px;
        height: 300px;
        background-color: rgb(43, 233, 185);
      }

      .right_bottom {
        width: 400px;
        height: calc(100px - 10px);
        background-color: rgb(219, 122, 203);
        border-top: 10px solid white;
      }
    </style>
  </head>
  <body>
    <div class="wrap dfl">
      <div class="left">
        <div class="top"></div>
        <div class="bottom dfl">
          <div class="bottom_left">
            <div class="bottom_left_top"></div>
            <div class="bottom_left_bottom dfl">
              <div class="p1">
                <div class="pp1"></div>
                <div class="pp2"></div>
              </div>
              <div class="p2"></div>
              <div class="p3"></div>
            </div>
          </div>
          <div class="bottom_right"></div>
        </div>
      </div>
      <div class="right">
        <div class="right_top"></div>
        <div class="right_bottom"></div>
      </div>
    </div>
  </body>
</html>
