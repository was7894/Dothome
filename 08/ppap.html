<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 1200px;
        height: 400px;
        background-color: rgb(168, 199, 229);
        float: left;
      }
      .w1 {
        width: 400px;
        height: 200px;
        float: left;
      }
      .w2 {
        width: 600px;
        height: 300px;
        float: left;
      }
      .w3 {
        width: 800px;
        height: 400px;
        float: left;
      }

      .p1 {
        width: 800px;
        height: 100px;
        background-color: #ffefbf;
        float: left;
      }
      .p2 {
        width: 400px;
        height: 300px;
        background-color: #ffbfef;
        float: left;
      }
      .p3 {
        width: 600px;
        height: 100px;
        background-color: #ffbfcf;
        float: left;
      }
      .p4 {
        width: 200px;
        height: 100px;
        background-color: #99ffb2;
        float: left;
      }
      .p5 {
        width: 200px;
        height: 100px;
        background-color: #99ccff;
        float: left;
      }
      .p6 {
        width: 200px;
        height: 200px;
        background-color: #bfffdf;
        float: right;
      }
      .p7 {
        width: 200px;
        height: 200px;
        background-color: #bfcfff;
        float: left;
      }
      .p8 {
        width: 200px;
        height: 300px;
        background-color: #efbfff;
        float: left;
      }
      .p9 {
        width: 400px;
        height: 100px;
        background-color: #b973ff;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="w3">
        <div class="p1">1</div>
        <div class="w2">
          <div class="p3">3</div>
          <div class="w1">
            <div class="p4">4</div>
            <div class="p6">6</div>
            <div class="p5">5</div>
          </div>
          <div class="p7">7</div>
        </div>
        <div class="p8">8</div>
      </div>
      <div class="p2">2</div>
      <div class="p9">9</div>
    </div>
  </body>
</html>
