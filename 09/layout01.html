<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      body {
        background-color: #ffc2c2;
      }
      #wrap {
        /* 높이는 가변적으로 변해야되기때문에 나중에 컨텐츠 추가할땐 빼야됨 */
        height: 900px;
        width: 1000px;
        margin: auto;
        color: white;
        font-size: 40px;
        text-align: center;
      }
      header {
        width: 1000px;
        height: 100px;
        background-color: mediumseagreen;
      }
      nav {
        width: 1000px;
        height: 100px;
        background-color: rgb(117, 172, 142);
      }
      aside {
        width: 200px;
        height: 600px;
        background-color: aqua;
      }
      article {
        width: 800px;
        height: 600px;
        background-color: rgb(156, 221, 94);
      }
      footer {
        width: 1000px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 소괄호안에는 섹션 식구들이 들어가요. -->
    <!-- #wrap>header+nav+(section.cf>aside+article)+footer -->
    <div id="wrap">
      <header>header</header>
      <nav>nav</nav>
      <section class="cf">
        <aside class="fl">aside</aside>
        <article class="fl">article</article>
      </section>
      <footer>footer</footer>
    </div>
  </body>
</html>
