<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      body {
        background-color: #c8e6c9;
      }
      .wrap {
        /* wrap가운데 정렬하기위해 margin값을 왼오 auto로 줌 */
        margin: 50px auto;
        width: 1000px;
        height: 900px;
        text-align: center;
        font-size: 40px;
        color: white;
        /* background-color: #c8e6c9; */
      }
      header {
        background-color: #d6e4ff;
        height: 100px;
      }
      nav {
        background-color: #adc8ff;
        height: 100px;
      }
      aside {
        background-color: #84a9ff;
        height: 600px;
        width: 200px;
      }
      article {
        background-color: #6690ff;
        height: 600px;
        width: 600px;
      }
      footer {
        background-color: #3366ff;

        height: 100px;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <header>header</header>
      <nav>nav</nav>
      <section class="cf">
        <aside class="fl">left_side</aside>
        <article class="fl">contents</article>
        <aside class="fl">right_side</aside>
      </section>
      <footer>footer</footer>
    </div>
  </body>
</html>
