<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(6, 90, 6);
      }
      .container {
        color: white;
        margin: 30px auto;
        width: 1000px;
        height: 900px;
        font-size: 40px;
        border: 2px solid red;
        text-align: center;
      }
      header {
        width: 1000px;
        height: 100px;
        border: 2px solid blue;
      }
      nav {
        width: 1000px;
        height: 100px;
        border: 2px solid blue;
      }
      contents {
        width: 700px;
        height: 600px;
        border: 2px solid blue;
      }
      side {
        width: 300px;
        height: 600px;
        border: 2px solid blue;
      }
      .cf {
        width: 800px;
        height: 100px;
        border: 2px solid blue;
      }
      footer {
        width: 800px;
        height: 100px;
        border: 2px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>header</header>
      <nav>nav</nav>

      <section class="cf">
        <side class="fl">side</side>
        <contents class="fl">contents</contents>
      </section>

      <footer>footer</footer>
    </div>
  </body>
</html>
