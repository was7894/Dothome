<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>float에 아무런 대응도 하지 않은 상태의 예제</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        font-size: 1em;
        font-family: "돋움", Dotum, AppleGothic, Sans-serif;
      }
      body {
        background: #fff;
        margin: 10px;
        font-size: 0.75em;
      }

      h1 {
        font: 26px "돋움", Dotum, Sans-serif;
        letter-spacing: -0.1em;
        margin: 0 0 0.5em 0;
      }

      #header {
        clear: both;
        padding: 10px;
        margin: 0 0 10px 0;
        border: 10px solid #ccc;
      }

      #container {
        float: none;
        padding: 10px;
        margin: 0 0 10px 0;
        border: 10px solid #ddd;
        background: #fff;
      }

      #lnb {
        float: left;
        width: 25%;
        margin: 0 0 10px 0;
        padding: 10px;
        border: 10px solid #000;
        background: #f00;
      }

      #content {
        float: right;
        width: 55%;
        margin: 0 0 10px 0;
        padding: 10px;
        border: 10px solid #000;
        background: rgb(101, 123, 221);
      }

      #footer {
        clear: both;
        padding: 10px;
        border: 10px solid #eee;
      }
    </style>
    <style>
      /* 해결1 */
      /* 자식을 감싸게 만듦 */
      /* #container {
        float: left;
      } */

      /* 해결2
      넘치면 숨겨 -문제점:부모의 크기가 있을경우 자식이 잘려버림*/
      /* #container {
        overflow: hidden; */

      /* 해결3 가상선택자
      무슨말인지 모르겠음. */
      #container:after {
        display: block;
        content: "";
        clear: both;
      }

      /* 가상선택자 */
      /* 첫째 */

      /* div:before {
        content: "(●'◡'●)";
        font-size: 2em;
      } */

      /* 막내 */
      /* div:after {
        content: "(●'◡'●)";
        font-size: 2em;
      } */

      .fl {
        float: left;
      }
      .fr {
        float: right;
      }
      .cb {
        float: both;
      }
      /* 클리어픽스 */
      .cf:after {
        display: block;
        content: "";
        clear: both;
      }
    </style>
  </head>

  <body>
    <h1>float에 아무런 대응도 하지 않은 상태의 예제</h1>
    <div id="header" class="cf">
      <p>#header {clear:both;}</p>
    </div>
    <div id="container">
      <p>#container {float:none;}</p>
      <div id="lnb">
        <p><strong>#lnb {float:left;}</strong></p>
      </div>
      <div id="content">
        <p><strong>#content {float:right;}</strong></p>
      </div>
    </div>
    <div id="footer">
      <p>#footer {clear:both;}</p>
    </div>
  </body>
</html>
